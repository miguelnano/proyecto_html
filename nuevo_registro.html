<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nuevo registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="nuevo_registro.css">
</head>
<body>

    <dib class="head">
        <dib class="logo">
            <a href="index.html">NJ</a>
        </dib>

    <form id="formulario" action="php/registrar_usuarios.php" class="form" method="post">
        <h2 class="form_titulo">Crear Cuenta</h2>
        <div class="form_container">
            <div class="form_group">
                <input type="text" id="nombre" name="nombre" class="form_input" placeholder=" ">
                <label for="nombre" class="form_label">Nombres:</label>
            </div>
            <div class="form_group">
                <input type="text" id="apellidos" name="apellidos" class="form_input" placeholder=" ">
                <label for="apellidos" class="form_label">Apellidos:</label>
            </div>
            <div class="form_group">
                <input type="email" id="correo" name="correo" class="form_input" placeholder=" ">
                <label for="correo" class="form_label">Correo:</label>
            </div>
            <div class="form_group">
                <input type="number" id="telefono" name="telefono" class="form_input" placeholder="">
                <label for="telefono" class="form_label">Telefono:</label>
            </div>
            <div class="form_group">
                <input type="password" id="contraseña" name="contraseña" class="form_input" placeholder=" ">
                <label for="contraseña" class="form_label">contraseña:</label>
            </div>
            <div class="form_group">
                <label>Fecha de nacimiento: </label>
                <input type="date" id="fechana" name="fechana" class="form_input" placeholder=" ">
            </div>
            <input type="submit" class="form_submit" value="Registrar"> <br>
            <p class="form_parrafo">¿Ya tiene cuenta? <a href="registro.html" class="form_link">Inicie sesión aquí</a></p>
        </div>
    </form>
</body>
</html>
